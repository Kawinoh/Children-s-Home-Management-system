    <div class="form-container">
        <h1>Child Profile Input</h1>
        
        <!-- Basic Information Form -->
        <form id="basicInfoForm" enctype="multipart/form-data" method="POST" action="profile-child-handler.php">
            <h2>Basic Information</h2>
            <div>
                <label for="child_id">Child Id:</label>
                <input type="text" name="child_id" id="child_id" placeholder="Please insert Child Id" required>
            </div>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
            </div>
            <div>
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div>
                <label for="admission_date">Admission Date:</label>
                <input type="date" id="admission_date" name="admission_date" required>
            </div>
            <div>
                <label for="guardian_contact">Primary Contact:</label>
                <input type="text" id="guardian_contact" name="guardian_contact" required>
            </div>
            <div>
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" required>
            </div>
            <button type="submit">Submit Basic Info</button>
        </form>
